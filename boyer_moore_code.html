    <h1>Boyer-Moore Algorithm</h1>
    <pre>
#include &lt;iostream&gt;
#include &lt<string&gt;
#include &lt;unordered_map&gt;

using namespace std;

void badCharacterHeuristic(string pattern, unordered_map&lt;char, int&gt; &amp;badChar) {
    int m = pattern.length();
    for (int i = 0; i &lt; m; i++) {
        badChar[pattern[i]] = i;
    }
}

void boyerMooreSearch(string text, string pattern) {
    int n = text.length();
    int m = pattern.length();
    
    unordered_map&lt;char, int&gt; badChar;
    badCharacterHeuristic(pattern, badChar);
    
    int s = 0;
    while (s &lt;= (n - m)) {
        int j = m - 1;
        while (j &gt;= 0 &amp;&amp; pattern[j] == text[s + j]) {
            j--;
        }
        if (j &lt; 0) {
            cout &lt;&lt; "Pattern found at index " &lt;&lt; s &lt;&lt; endl;
            s += (s + m &lt; n) ? m - badChar[text[s + m]] : 1;
        } else {
            s += max(1, j - badChar[text[s + j]]);
        }
    }
}

int main() {
    string text = "ABAAABCDABAAABCDBA";
    string pattern = "ABC";

    boyerMooreSearch(text, pattern);

    return 0;
}
