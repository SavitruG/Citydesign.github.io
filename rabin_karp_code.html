    <h1>Rabin-Karp Algorithm in C++</h1>
    <pre>
#include &lt;iostream&gt;
#include &lt<string&gt;

using namespace std;

void rabinKarpSearch(string text, string pattern, int d, int q) {
    int n = text.length();
    int m = pattern.length();
    int h = 1;
    for (int i = 0; i &lt; m - 1; i++) {
        h = (h * d) % q;
    }

    int p = 0, t = 0;
    for (int i = 0; i &lt; m; i++) {
        p = (d * p + pattern[i]) % q;
        t = (d * t + text[i]) % q;
    }

    for (int s = 0; s &lt;= n - m; s++) {
        if (p == t) {
            bool match = true;
            for (int j = 0; j &lt; m; j++) {
                if (text[s + j] != pattern[j]) {
                    match = false;
                    break;
                }
            }
            if (match) {
                cout &lt;&lt; "Pattern found at index " &lt;&lt; s &lt;&lt; endl;
            }
        }
        if (s &lt; n - m) {
            t = (d * (t - text[s] * h) + text[s + m]) % q;
            if (t &lt; 0) t += q;
        }
    }
}

int main() {
    string text = "GEEKS FOR GEEKS";
    string pattern = "GEEKS";
    int d = 256;
    int q = 101;

    rabinKarpSearch(text, pattern, d, q);

    return 0;
}
